plugins {
    id 'fabric-loom' version '1.9.2'
}

group = 'com.example'
version = '1.0.0'

repositories {
    maven {
        url 'https://maven.fabricmc.net/'
    }
    maven {
        url = "https://maven.terraformersmc.com/releases/"
    }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.4"
    mappings "net.fabricmc:yarn:1.21.4+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.14.14"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.99.5+1.21"
    modImplementation "com.terraformersmc:modmenu:13.0.0-beta.1"
    modImplementation "me.shedaniel.autoconfig:autoconfig-fabric:3.0.0"
    modCompile "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

loom {
    runs {
        client {
            vmArgs "-Xmx2G"
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
